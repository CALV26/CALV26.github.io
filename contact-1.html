<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>CSS Responsive Contact Form With Google Map</title>
    <link href="contact-style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />
  </head>
  <body>
    <div class="contact-wrap">
      <div class="contact-in">
        <div class="contact-filter">
          <div class="contact-info">
            <h1>Contact Info</h1>
            <h2><i class="fa fa-phone" aria-hidden="true"></i> Phone</h2>
            <p>0812-0001-0002</p>
            <h2><i class="fa fa-envelope" aria-hidden="true"></i> Email</h2>
            <p>GoCem@gmail.com</p>
            <h2><i class="fa fa-map-marker" aria-hidden="true"></i> Address</h2>
            <p>Jalan Ampera 3, Pademangan Barat, Jakarta Utara</p>
          </div>
        </div>
      </div>
      <div class="contact-in">
        <h1>Send a Message</h1>
        <form>
          <input type="text" placeholder="Full Name" class="contact-in-input" />
          <input type="text" placeholder="Email" class="contact-in-input" />
          <input type="text" placeholder="Subject" class="contact-in-input" />
          <textarea placeholder="Message" class="contact-in-textarea"></textarea>
          <input type="submit" value="SUBMIT" class="contact-in-btn" />
        </form>
      </div>
      <div class="contact-in">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1983.4806779370042!2d106.83265655204876!3d-6.13589469911846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f5f62e812e7f%3A0xff72edf6b47f222a!2sJl.%20Ampera%203%2C%20RT.5%2FRW.9%2C%20Kota%20Tua%2C%20Pademangan%20Bar.%2C%20Kec.%20Pademangan%2C%20Kota%20Jkt%20Utara%2C%20Daerah%20Khusus%20Ibukota%20Jakarta!5e0!3m2!1sid!2sid!4v1665667200995!5m2!1sid!2sid"
          width="100%"
          height="auto"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </body>
</html>
